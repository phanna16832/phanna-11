<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
</head>

<body>
    <h1>Language Translator</h1>

    <label for="textToTranslate">Enter text to translate:</label>
    <textarea id="textToTranslate" rows="4" cols="50"></textarea>

    <br>

    <label for="targetLanguage">Select target language:</label>
    <select id="targetLanguage">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <!-- Add more language options as needed -->
    </select>

    <br>

    <button onclick="translateText()">Translate</button>

    <h2>Translated Text:</h2>
    <p id="translatedText"></p>

    <script>
        async function translateText() {
            const textToTranslate = document.getElementById('textToTranslate').value;
            const targetLanguage = document.getElementById('targetLanguage').value;

            const apiKey = 'YOUR_GOOGLE_TRANSLATE_API_KEY'; // Replace with your Google Translate API key

            const apiUrl = `https://translation.googleapis.com/language/translate/v2?key=${apiKey}`;

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        q: textToTranslate,
                        target: targetLanguage,
                    }),
                });

                const data = await response.json();

                if (data && data.data && data.data.translations && data.data.translations[0]) {
                    const translatedText = data.data.translations[0].translatedText;
                    document.getElementById('translatedText').textContent = translatedText;
                } else {
                    console.error('Failed to translate text.');
                }
            } catch (error) {
                console.error('Error during translation:', error);
            }
        }
    </script>
</body>

</html>
