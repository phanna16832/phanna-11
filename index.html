      color: rgb(3, 37, 255);

    }

    .dropdown-content {

      position: absolute;

      text-decoration: none;
      display: block;
      text-align: left;
    }

    .dropdown-content a:hover {
      background-color: pink;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
