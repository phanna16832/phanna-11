<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1><u>Calculate land transportation fee</u></h1>
  <div id="calculation">
    <label>ទម្ងង់ជាក់ស្តែងនៃទំនិញ</label>
    <input type="number" placeholder="weight" id="weight"> <!-- Added id="weight" -->
    <label> កម្ពស់ ខ្នាតជា(cm)：</label>
    <input type="number" placeholder="高" id="height"><br><br>
    <label> បណ្តោយ​​ ខ្នាតជា(cm) :</label>
    <input type="number" placeholder="宽" id="width"><br><br>
    <label> ទទឹង ខ្នាតជា(cm) :</label>
    <input type="number" placeholder="长" id="length"><br><br>
    <button onclick="calculateLandFee()">Calculate</button>
    <label>Volume:</label>
    <span id="volume"></span><br><br>
    <!-- notify the user-->
    <label>so we calculate base on</label>
    <span id="notify"></span>
    <label>ការប៉ានស្មានថ្លៃដឹកជញ្ជូននៅទីក្រុងភ្នំពេញ :</label>
    <input type="text" id="fee" readonly><br><br>
    <label>ការប៉ានស្មានថ្លៃដឹកជញ្ជូននៅតាមបណ្តាលខេត្ត​ :</label>
    <input type="text" id="fee1" readonly>
  </div>
  <script src="index.js"></script>
</body>
</html>
